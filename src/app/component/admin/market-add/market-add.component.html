<div class="card mt-3">
  <div class="card-body">
    <form (ngSubmit)="createMarket()" >
      <h2 class="text-primary">Create Market</h2>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="market.name" name="name"/>
      </div>

      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" [(ngModel)]="market.description" name="description"/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">
          Create Market
        </button>
      </div>
    </form>
  </div>
</div>
